<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.search-form {
    margin-top: 20px;
}

.search-form input, .search-form select, .search-form button {
    margin: 5px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.property {
        display: flex;
        flex-direction: column;
    }
    .slider-container {
        position: relative;
        max-width: 100%;
        overflow: hidden;
        margin-bottom: 10px;
    }
    .slider {
        display: flex;
        transition: transform 0.5s ease;
    }
    .slider img {
        width: 100%;
        height: auto;
    }
    .slider-prev, .slider-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 1;
    }
    .slider-prev {
        left: 10px;
    }
    .slider-next {
        right: 10px;
    }

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
</style>
</head>
<body>

<header>
    <div class="container">
        <h1>Property Portal</h1>
        <form action="#" method="get" class="search-form">
            <input type="text" name="location" placeholder="Enter location">
            <input type="number" name="min-price" placeholder="Min Price" min="500" step="100">
            <input type="number" name="max-price" placeholder="Max Price" min="600" step="100">
            <select name="property-type">
                <option value="">Property Type</option>
                <option value="house">House</option>
                <option value="apartment">Apartment</option>
                <option value="land">Land</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </div>
</header>

<section class="property-listings">
    <div class="container">
        <h2>Property Listings</h2>
        <div class="property-grid">
            <!-- Property listings will be dynamically generated here -->
            <div class="property">
                <div class="gallery">
                    <img src="c:\xampp\htdocs\groupass\ap1.png" alt="Property 1">
                    <img src="c:\xampp\htdocs\groupass\ap2.png" alt="Property 1">
                    <img src="property1_3.jpg" alt="Property 1">
                </div>

                <div class="details">
                    <h3>Property Title</h3>
                    <p>Location: Dublin</p>
                    <p>Price: $4,000</p>
                    <p>Bedrooms: 3 | Bathrooms: 2</p>
                    <button>Contact Agent</button>
                </div>
                
            </div>

            <!-- Second property -->
            <div class="property">
                <div class="gallery">
                    <img src="c:\xampp\htdocs\groupass\ap3.png" alt="Property 2">
                    <img src="c:\xampp\htdocs\groupass\ap4.png" alt="Property 2">
                    <img src="property2_3.jpg" alt="Property 2">
                </div>

                <div class="details">
                    <h3>Second Property Title</h3>
                    <p>Location: Cape Town</p>
                    <p>Price: $3,500</p>
                    <p>Bedrooms: 2 | Bathrooms: 1</p>
                    <button>Contact Agent</button>
                </div>
            </div>
            <!-- End of second property -->

            <!-- More property listings -->
        </div>
    </div>
    <section class="property-listings" id="property-listings">
        <div class="container">
            <div class="property-grid">
                <!-- Property listings will be dynamically generated here -->
            </div>
        </div>
    </section>
</section>

<footer>
    <div class="container">
        <p>&copy; Paft Property 2024. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
